        'Ycm1': 'Ycm1',
        'Tpy1': 'Tpy1',
        'Tpy2': 'Tpy2',
        'Ng1': 'Ng1',
        // 理财通
        'Qian': 'Qian'
    }
    var result = location.search.match(/ADTAG=([^&]+)/i);
    var eltList = document.getElementsByName('qb9_download');
    if (result && result[1] && (map[result[1]] || /^SEM\d+$/.test(result[1]))) {
        for (var i = 0, len = eltList.length; i < len; i++) {
            eltList[i].href = 'https://dldir1.qq.com/invc/tt/QQBrowser_Setup_' + result[1] + '.exe';
        }
    }

    // 特殊版本替换图
    result = location.search.match(/[?&]adtag=SEM(\d+)(?:&|$)/i);
    if (result && result[1]) {
        switch (+result[1]) {
            case 4:
                $('#p0_btn_pc img').attr('src', '9.0/images/btn_wechat.png');
                $('#p0_t_2').addClass('wechat');
                break;
            case 1703096:
                $('#p0_t_2').addClass('video');
                break;
            case 1703097:
                $('#p0_t_2').addClass('night');
                break;
            case 1703098:
                $('#p0_t_2').addClass('AD');
                break;
            case 1703099:
                $('#p0_t_2').addClass('translation');
                break;
            case 17030910:
                $('#p0_t_2').addClass('boss');
                break;
        }
    }
})();
