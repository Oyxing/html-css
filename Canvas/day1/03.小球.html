<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="1200px" height="600px" style="border:1px solid #000"></canvas>

</body>
<script src="https://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
var color = ['#ffcc00', '#ff9900', '#993366', '#66cccc', '#ff99cc'];
    function Boll(){
        this.r = _.random(10,30);
        this.x = _.random(0,canvas.width - this.r);
        this.y = _.random(0,canvas.height - this.r);

        this.dx = _.random(-2,2);
        this.dy = _.random(-2,2);
        // 和自己相关联的小球 从盒子里面随机拿出3 到6个小球
        this.friend = _.sample(bollArr, _.random(3, 6));

        bollArr.push(this);
    }

    Boll.prototype.upate = function(){
        this.x += this.dx;
        this.y += this.dy;

        if(this.x<this.r||this.x>=canvas.width - this.r){
            this.dx = -this.dx;
        }else if(this.y<this.r||this.y>=canvas.height - this.r){
            this.dy = -this.dy;
        }
    }

    Boll.prototype.render = function(){
// 画圆
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.r,0,2*Math.PI,false);
        ctx.closePath();
        ctx.fillStyle = "red";
        ctx.fillStyle =  _.sample(color);
       ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("Hello",this.x,this.y);
         ctx.fillStyle ="#ff0";
        ctx.font=this.r+"px Arial";
        
        ctx.stroke();

// 划线
        ctx.lineWidth = "0.2";
        ctx.strokeStyle = "#2b2b2b";
        var self = this;
        _.each(this.friend, function(i) {
            ctx.beginPath();
            ctx.moveTo(self.x, self.y);
            ctx.lineTo(i.x, i.y);
            ctx.closePath();
            ctx.stroke();


    })
}
    var bollArr = [];
    console.log(bollArr)
    for (var i = 0; i < 10; i++) {
            new Boll();
        }

    setInterval(function(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        _.each(bollArr,function(i){
            i.upate();
            i.render();
        })
    },10)
</script>
</html>
