<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{width: 100px; height: 100px;background-color: red;position: absolute;}
    </style>
</head>

<body>
    <div class="box">

    </div>

</body>
<script>
    var box = document.querySelector('.box');
    var startX;
    var startY;
    var Y = 0;
    var X = 0;

    //手指点下的时候
   box.addEventListener("touchstart", function(ev) {
        ev.preventDefault(); //这是组织默认事件 如果不阻止这个事件，可能两个手机放大...
    //    获得当前的值              减 Y X 处理当第二次移动时图片不在当前位置会跑偏
        startY = ev.touches[0].clientY - Y;
        startX = ev.touches[0].clientX - X;
        // 移动
         box.addEventListener("touchmove", function(ev) {
            //获取移动的位移与点击时获取的值相减 得到现在的位移距离 
        Y = ev.touches[0].clientY - startY;
        X = ev.touches[0].clientX - startX;
            console.log(ev.touches[0].clientX + "====" + ev.touches[0].clientY)
            console.log(X + "==sada==" + Y)
        // 进行移动 
                  box.style.left =X+"px";
                  box.style.top =Y+"px";
        }) 


    })
  
</script>

</html>
