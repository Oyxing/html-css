<html> 
<meta http-equiv="X-UA-Compatible" content="chrome=1"> 
<head> 
<script> 
var can = document.getElementById('canvas');

	var ctx = can.getContext('2d');

	var imgA = new Image();

	imgA.src ='http://www.html5party.com/wp-content
                    /uploads/2013/09/css_yangshijiance.png';

	imgA.onload = function() {

	  ctx.drawImage(imgA, -25, 0, imgA.width, imgA.height);

	  ctx.restore();

	};

	var imgB = new Image();

	imgB.src = 'http://www.html5party.com/wp-content/uploads/2013/09/canvas_chroma.png';

	imgB.onload = function() {

	  ctx.globalAlpha = 0.1

	  ctx.drawImage(imgB, -100, -75, imgB.width, imgB.height);

	  ctx.restore();

	};

	function toImage(returnType) {

	  var dataURL = document.getElementById('canvas').toDataURL("image/png");



	  switch(returnType) {

	    case 'obj':

	      var imgObj = new Image();

	      imgObj.src = dataURL;

	      document.getElementById('graphics').appendChild(imgObj);

	      break;

	    case 'window':

	      window.open(dataURL, "Canvas Image");

	      break;

	    case 'download':

	      dataURL = dataURL.replace("image/png", "image/octet-stream");

	      document.location.href = dataURL;

	      break;

	  }

	}

</script> 
</head> 
<body bgcolor="#E6E6FA"> 
<div>

	    <img src="11.jpg" />

	    <img src="11.jpg" />

	</div>

	<div>

	    <a href="javascript:void(0);" 
                onclick="toImage('obj');return false;">Image Tag</a> |

	    <a href="javascript:void(0);" 
               onclick="toImage('window');return false;">New Window</a> |

	    <a href="javascript:void(0);" 
               onclick="toImage('download');return false;">Download</a>

	</div>

	<div id="graphics">

	    <canvas id="canvas" width="300" height="300" />

	</div>
</body> 
</html>
